apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: veilarbmaofs
  namespace: pto
  labels:
    team: pto
spec:
  image: ghcr.io/navikt/pto-frontend/pto-frontend:2023.01.13_08.11-4fff74d23073
  port: 8080
  ingresses:
    - https://veilarbmaofs.intern.nav.no
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: "1"
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  gcp:
    buckets:
      - name: veilarbmaofs-prod
        cascadingDelete: false
  env:
    - name: GCS_BUCKET_NAME
      value: veilarbmaofs-prod
    - name: CORS_DOMAIN
      value: "*"

apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: veilarbmaofs
  namespace: pto
  labels:
    team: pto
spec:
  image: docker.pkg.github.com/navikt/pto-frontend/pto-frontend:43fdd666f3a803f284da73b51e248c91b2760a3d
  port: 8080
  ingresses:
    - https://veilarbmaofs.dev.intern.nav.no
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 75
  gcp:
    buckets:
      - name: veilarbmaofs-dev
        cascadingDelete: false
  env:
    - name: GCS_BUCKET_NAME
      value: veilarbmaofs-dev
    - name: CORS_DOMAIN
      value: "*"

version: 2.1
orbs:
  pus: navikt/pus-orb@0.0.36

workflows:
  version: 2
  commit:
    jobs:
      - pus/test-frontend:
          context: pus
          filters:
            branches:
              ignore: master
      - pus/bygg-og-deploy-frontend:
          context: pus
          filepath: nais-q.yaml
          filters:
            branches:
              only: master
      - prodsett:
          requires:
            - pus/bygg-og-deploy-frontend
          type: approval
          filters:
            branches:
              only: master
      - pus/deploy-latest:
          requires:
            - prodsett
          context: pus
          filepath: nais.yaml
          filters:
            branches:
              only: master
